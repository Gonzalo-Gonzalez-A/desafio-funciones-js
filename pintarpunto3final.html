<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Color por Tecla</title>
</head>
<body>

  <!-- Div principal que cambia de color -->
  <div id="key" style="width: 200px; height: 200px; background-color: white; border: 2px solid black; margin-bottom: 20px;"></div>

  <script>
    // ðŸŒˆ Variable global para guardar el color
    let color = 'white';

    // ðŸŽ¹ Evento de teclado
    document.addEventListener('keydown', function (event) {
      const keyDiv = document.getElementById("key");

      // Cambiar color del div existente
      if (event.key === 'a') {
        color = 'pink';
        keyDiv.style.backgroundColor = color;
      } else if (event.key === 's') {
        color = 'orange';
        keyDiv.style.backgroundColor = color;
      } else if (event.key === 'd') {
        color = 'skyblue';
        keyDiv.style.backgroundColor = color;
      }

      // Crear nuevos divs con colores especÃ­ficos
      else if (event.key === 'q') {
        crearDiv('purple');
      } else if (event.key === 'w') {
        crearDiv('gray');
      } else if (event.key === 'e') {
        crearDiv('brown');
      }
    });

    // ðŸ§± FunciÃ³n para crear un nuevo div con color dado
    function crearDiv(color) {
      const nuevoDiv = document.createElement("div");
      nuevoDiv.style.width = "200px";
      nuevoDiv.style.height = "200px";
      nuevoDiv.style.backgroundColor = color;
      nuevoDiv.style.border = "2px solid black";
      nuevoDiv.style.marginTop = "10px";
      document.body.appendChild(nuevoDiv);
    }
  </script>

</body>
</html>
