<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>4 Colores + Teclado</title>
</head>
<body>
  <!-- Divs de colores con estilos en línea y IDs únicos -->
  <div id="Azul" style="width:200px; height:200px; background-color:blue; display:inline-block; margin:10px;"></div>
  <div id="Rojo" style="width:200px; height:200px; background-color:red; display:inline-block; margin:10px;"></div>
  <div id="Verde" style="width:200px; height:200px; background-color:green; display:inline-block; margin:10px;"></div>
  <div id="Amarillo" style="width:200px; height:200px; background-color:yellow; display:inline-block; margin:10px;"></div>

  <!-- Div para cambiar color con teclado -->
  <div id="key" style="width:200px; height:200px; background-color:white; border:2px solid black; margin:20px 0;"></div>

  <!-- Contenedor para nuevos divs creados con teclas q, w, e -->
  <div id="container"></div>

  <script>
    // ✅ Evento click para cambiar color a negro
    const ids = ["Azul", "Rojo", "Verde", "Amarillo"];
    ids.forEach(id => {
      const div = document.getElementById(id);
      div.addEventListener("click", () => {
        div.style.backgroundColor = "black";
      });
    });

    // ✅ Variable global para guardar el color según tecla
    let colorSeleccionado = "";

    document.addEventListener('keydown', function (event) {
      const keyDiv = document.getElementById("key");
      const container = document.getElementById("container");

      // Cambiar color del div "key"
      if (event.key === 'a') {
        colorSeleccionado = "pink";
        keyDiv.style.backgroundColor = colorSeleccionado;
      } else if (event.key === 's') {
        colorSeleccionado = "orange";
        keyDiv.style.backgroundColor = colorSeleccionado;
      } else if (event.key === 'd') {
        colorSeleccionado = "skyblue";
        keyDiv.style.backgroundColor = colorSeleccionado;
      }

      // Crear nuevos divs con colores específicos
      else if (event.key === 'q') {
        crearDiv("purple");
      } else if (event.key === 'w') {
        crearDiv("gray");
      } else if (event.key === 'e') {
        crearDiv("brown");
      }

      // Función para crear un nuevo div
      function crearDiv(color) {
        const nuevoDiv = document.createElement("div");
        nuevoDiv.style.width = "200px";
        nuevoDiv.style.height = "200px";
        nuevoDiv.style.backgroundColor = color;
        nuevoDiv.style.border = "2px solid black";
        nuevoDiv.style.margin = "10px 0";
        container.appendChild(nuevoDiv);
      }
    });
  </script>
</body>
</html>
