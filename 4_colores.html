<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>4 Colores</title>
</head>
<body>

  <div id="azul" style="width: 200px; height: 200px; background-color: blue;"></div>
  <div id="rojo" style="width: 200px; height: 200px; background-color: red;"></div>
  <div id="verde" style="width: 200px; height: 200px; background-color: green;"></div>
  <div id="amarillo" style="width: 200px; height: 200px; background-color: yellow;"></div>

  <script>
    // Función que cambia el color de fondo a negro
    function pintarNegro(event) {
      event.target.style.backgroundColor = 'black';
    }

    // Selección de cada div por su ID
    document.getElementById("azul").addEventListener("click", pintarNegro);
    document.getElementById("rojo").addEventListener("click", pintarNegro);
    document.getElementById("verde").addEventListener("click", pintarNegro);
    document.getElementById("amarillo").addEventListener("click", pintarNegro);
  </script>

</body>
</html>
