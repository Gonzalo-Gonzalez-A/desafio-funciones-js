â—‹ La letra s guardarÃ¡ el color naranjo.
â—‹ La letra d guardarÃ¡ el color celeste.
â—‹ Para guardar el color revisa el tip al final del enunciado.
â—‹ Crea un nuevo div con el id â€œkeyâ€, de 200 px de ancho y alto y de
color blanco y borde negro.
â—‹ Al presionar las teclas a, s o d, se deberÃ¡ cambiar el color del div

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Color por Tecla</title>
</head>
<body>

  <div id="key" style="width: 200px; height: 200px; background-color: white; border: 2px solid black;"></div>

  <script>
    // ðŸŒˆ Variable global para guardar el color
    let color = 'white';

    // ðŸŽ¹ Evento de teclado
    document.addEventListener("keydown", function(event) {
      switch (event.key) {
        case 'a':
          color = 'pink';
          break;
        case 's':
          color = 'orange';
          break;
        case 'd':
          color = 'skyblue';
          break;
        default:
          return; // Ignora otras teclas
      }

      // ðŸŽ¨ Aplica el color al div con id "key"
      document.getElementById("key").style.backgroundColor = color;
    });

    
  </script>

</body>
</html>
